<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordenar Arreglo</title>
</head>
<body>

<script>
	
var inicio = ["unacadena",3,9,1,10,500,1,10,true];
ordernarArreglo(inicio);

function ordernarArreglo(inicio){
    let newArray = [];
    let max = inicio[0];

    for(let i = 0; i < inicio.length; i+= 1){
		if(Number.isInteger(inicio[i]))
        newArray.push(inicio[i])
    }
    
    let dataLongitud = newArray.length;
    for(let i=0; i < dataLongitud; i++){
      for(let j=0; j < dataLongitud; j++){
        if(j+1 !== dataLongitud){
          if(newArray[j] > newArray[j+1]){
            let swapElement = newArray[j+1];
            newArray[j+1] = newArray[j];
            newArray[j] = swapElement;
          }
        }  
      }
    }
    console.log(newArray)
    return newArray;
}
	
</script>
